<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About Age</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="calc-body">
      <div class="head-sec">
        <h1 class="sec-head">Are you interested in knowing your age!!!!</h1>
        <p class="sec-dis">
          Look no further codesmann is here to help you knowing your age by just
          entering your birth year in to the given input
        </p>
      </div>
      <div class="semi-head">
        <label>TYPE YOUR BIRTH YEAR HERE</label><br />
        <input type="number" placeholder="Birth Year" class="input" /><br />
        <div class="buttons">
          <button class="semi-btn check">CHECK</button>
          <button class="semi-btn clear">CLEAR</button>
        </div>
        <div class="message">Your age is......</div>
      </div>
      <footer>
        You can also use it to search on other things which their time is
        calculated in years
      </footer>
    </section>
    <script src="script.js"></script>
  </body>
